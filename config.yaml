# Uptime Monitor Configuration

settings:
  title: "SrP System Status"
  logo: "https://q2.qlogo.cn/headimg_dl?dst_uin=1608219667&spec=0" # Optional: URL to your logo image
  callback_url: ""
  callback_secret: ""
  # If true, only send notifications when status changes to DOWN.
  # DEGRADED or UP (recovery) events will NOT trigger notifications.
  notification_on_down_only: true
  summary_exclusion: ["major_services"]
  tags:
    - id: "zeabur"
      label: "Zeabur"
      color: "#6300FF"
    - id: "eopf"
      label: "EdgeOne Page Function"
      color: "#2563EB"
    - id: "eop"
      label: "EdgeOne Page"
      color: "#2563EB"
    - id: "esa"
      label: "ESA CDN"
      color: "#EC2626"
    - id: "esap"
      label: "ESA Page"
      color: "#EC2626"
    - id: "eo"
      label: "EdgeOne CDN"
      color: "#2563EB"
    - id: "cf"
      label: "Cloudflare CDN"
      color: "#D97706"
    - id: "cfw"
      label: "Cloudflare Worker"
      color: "#D97706"
    - id: "cfp"
      label: "Cloudflare Page"
      color: "#D97706"
    - id: "vercel"
      label: "Vercel Page"
      color: "#000000"
    - id: "sfrp"
      label: "Sakura Frp"
      color: "#93a48f"
    - id: "self"
      label: "Self-Hosted"
      color: "#4B5563"

